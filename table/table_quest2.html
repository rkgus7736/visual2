<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>태풍정보</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th {
            border : 1px solid black;
            padding:5px;
        }
    </style>
</head>
<body>
    <h3>태풍정보</h3>
    <table>
        <tr>
            <th rowspan="2">일시</th>
            <th colspan="2">중심위치</th>
            <th rowspan="2">중심기압(hPa)</th>
            <th colspan="2">최대풍속</th>
        </tr>
        <tr>
            <td>위도</td>
            <td>경도</td>
            <td>초속(m/s)</td>
            <td>시속(h/s)</td>
        </tr>
        <tr>
            <td>24일 09시 현재	</td>
            <td>17.2</td>
            <td>111.2</td>
            <td>1000</td>
            <td>18</td>
            <td>64</td>
        </tr>
        <tr>
            <td>25일 09시 예상</td>
            <td>18.1</td>
            <td>108.5</td>
            <td>1000</td>
            <td>18</td>
            <td>64</td>
        </tr>
        <tr>
            <td>26일 09시 예상</td>
            <td>18.5</td>
            <td>104.9</td>
            <td>1002</td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
