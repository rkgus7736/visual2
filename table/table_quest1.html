<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>고속버스 시간표</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th {
            border : 1px solid black;
            padding:5px;
        }
    </style>
</head>
<body>
    <h3>고속버스 시간표(서울 - 대전)</h3>
    <table>
        <tr>
            <th>출발 시간</th>
            <th>버스회사</th>
            <th>등급</th>
            <th>잔여석</th>
        </tr>
        <tr>
            <td>12:30</td>
            <td>금호고속</td>
            <td>고속</td>
            <td>27석</td>
        </tr>
        <tr>
            <td>12:45</td>
            <td>동양고속</td>
            <td>우등</td>
            <td>25석</td>
        </tr>
        <tr>
            <td>13:00</td>
            <td>금호고속</td>
            <td>고속</td>
            <td>20석</td>
        </tr>
    </table>
</body>
</html>
