<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table-css</title>
<style type="text/css">
	table{
		width:800px;
		border-collapse: collapse;
		border-top : 2px solid gray; 
		border-bottom: 2px solid gray; 
	}
	/*그룹선택자*/
	th,td{
		padding:10px 0px;
		font-size: 20px;
		text-align: center;
	}
	tr{
		border-bottom:1px solid gray;
	}
	.back{
		background-color: #e8e8e8;
	}
	.title{
		width: 500px;
	}
</style>
</head>
<body>
	<table>
		<tr class="back">
			<th>No.</th>
			<th class="title">title</th>
			<th>count</th>
			<th>date</th>
		</tr>
		<tr>
			<td>1</td><td>제목</td><td>0</td>	<td>2010-11-19</td>
		</tr>
		<tr>
			<td>2</td><td>제목</td><td>3450</td>	<td>2010-11-19</td>
		</tr>
		<tr>
			<td>3</td><td>제목</td><td>450</td>	<td>2010-11-19</td>
		</tr>
		<tr>
			<td>4</td><td>제목</td><td>660</td>	<td>2010-11-19</td>
		</tr>
		<tr>
			<td>5</td><td>제목</td><td>20</td>	<td>2010-11-19</td>
		</tr>
		<tr>
			<td>6</td><td>제목</td><td>1</td>	<td>2010-11-19</td>
		</tr>
	</table>
</body>
</html>
