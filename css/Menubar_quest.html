<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Menu</title>
<style>
	*{
		margin:0;
		padding:0; /*margin 0 padding 0 : 바깥여백 전부 없애겠다*/
	
	}
	ul{
		list-style-type: none;
		width:1000px;
		display:inline-block;
		
	}
	li{
		width:100px;
		height:60px;
		margin-right: 10px; 
		text-align: center;
		float:left;
		padding: 20px 0px;
		box-sizing: border-box;
	}
	
	nav{
		width:1200px;
		text-align:center;
		background-color: lightgray;
		margin: 50px auto;
		border-radius: 10px;

	}
	
</style>
</head>
<body>
<nav>
	<ul>  
		<li>HOME</li>
		<li>|</li>
		<li>회사소개</li>
		<li>|</li>
		<li>브로슈어</li>
		<li>|</li>
		<li>QnA</li>
		<li>|</li>		
		<li>오시는길</li>
		
	</ul>
</nav>
</body>
</html>
