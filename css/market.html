<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품등록페이지</title>
<script type="text/javascript">
	window.onsubmit = function() {
		if(document.frm.name.value == ""){
			alert("상품명을 입력하세요");
			return false;
		}
		if(document.frm.date.value==""){
			alert("판매마감일을 설정하세요");
			return false;
		}
		if(document.frm.ea.value==""){
			alert("재고를 설정하세요");
			return false;
		}		
	}
</script>
<style type="text/css">
	table {
		width: 800px;
		border-collapse: collapse;	
	}
	td,th{
		 /* border:1px solid black; */
		padding:10px;
		font-size: 20px;
	}
	th{
		width:100px;
		text-align: right;
	}
	.txt{
		width:100%;
		height: 32px;
		font-size: 20px;
	}
	.date{
		font-size: 20px;
		height: 32px;
	}
	button{
		background-color: #e8e8e8;
		width:100px;
		height: 50px;
		font-size:18px;
	}
	.right{
	text-align: right;
	}
	caption {
		font-size: 24px;
		font-weight: bold;
		padding-bottom:10px;
}
</style>
</head>
<body>
	<form action="" name="frm">
		<table>
			<caption>상품 등록 페이지</caption>
			<tr>
				<th>상품명</th>
				<td><input type="text" name="name" class="txt"></td>
			<tr>
			<tr>
				<th>재고</th>
				<td><input type="text" name="ea" class="txt"></td>
			<tr>
			<tr>
				<th>판매마감일</th>
				<td><input type="date" name="date" class="date"></td>
			<tr>
			<tr>
				<th>상품사진</th>
				<td><input type="file"></td>
			<tr>
			<tr>
				<td class="right"><button>등록하기</button></td>
				<td class="right"><button type="button">취소</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
