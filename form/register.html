<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>회원가입</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>회원가입 페이지</h1>
    <form>
        <table>
            <tr>
                <th><label for="member_id">아이디</label></th>
                <td>
                    <input type="text" name="id" id="member_id" placeholder="아이디를 입력하세요">
                </td>
            </tr>
            <tr>
                <th>암호</th>
                <td>
                    <input type="password" name="pass" placeholder="암호를 입력하세요">
                </td>
            </tr>
            <tr>
                <th>암호확인</th>
                <td>
                    <input type="password" placeholder="암호를 한번더 입력하세요">
                </td>
            </tr>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" name="name" placeholder="이름을 입력하세요">
                </td>
            </tr>
            <tr>
                <th>연락처</th>
                <td>
                    <select name="tel1" id="">
                        <option value="">010</option>
                        <option value="">016</option>
                        <option value="">017</option>
                        <option value="">019</option>
                    </select>-
                    <input type="text" name="tel2" size="5">-
                    <input type="text" name="tel3" size="5">
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type="text" name="mail_id">@ 
                    <select name="mail_host"> 
                        <option value="0">주소를 선택하세요</option>
                        <option value="1">naver.com</option>
                        <option value="2">gmail.com</option>
                        <option value="3">nate.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <strong>메일링 서비스 동의</strong> <input type="checkbox" name="mail_service"> 가입
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <strong>약관 동의</strong> 
                    <label><input type="radio" name="agree">  동의</label>
                    <label><input type="radio" name="agree">  비동의</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- 주석 -->
                    <button type="submit">회원가입</button>
                    <button type="reset">초기화</button>
                    <button type="button">취소</button>
                    <!-- <input type="submit" value="회원가입">
                    <input type="reset" value="초기화">
                    <input type="button" value="취소"> -->
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
