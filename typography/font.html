    <p>국가는 법률이 정하는 바에 의하여 <i>재외국민</i>을 <strong>보호할 의무</strong>를 진다. 국가는 지역간의 균형있는 발전을 위하여 지역경제를 육성할 의무를 진다. 국회의 회의는 공개한다. 다만, 출석의원 과반수의 찬성이 있거나
        의장이 <b><u><i>국가</i></u>의 안전보장</b>을 위하여 <em>필요</em>하다고 인정할 때에는 공개하지 아니할 수 있다.</p>

    <p><u>대통령의 국법상 행위는 문서</u>로써 하며, 이 <ins>문서</ins>에는 국무총리와 관계 국무위원이 부서한다. 군사에 관한 것도 또한 같다. 공공필요에 의한 재산권의 수용·사용 또는 제한 및 그에 대한 보상은 법률로써 하되,
        정당한 보상을 지급하여야 한다.</p>
